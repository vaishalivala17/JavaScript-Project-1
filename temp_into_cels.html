<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature into Celsius</title>
</head>
<body>
    <h2 style="text-align: center;">2.Temperature into Celsius</h2>
    <script>
        // Celcius into fahrenheit
        let  celcius = 30;
        let fahrenheit = (celcius * 9/5)+32;
        document.write(celcius + "'C = " + fahrenheit +"F<br>");

        // Fahrenheit into Celcius
        fahrenheit = 86;
        celcius = (fahrenheit - 32) * 5/9;
        document.write(fahrenheit + "'F = " + celcius + "'C");
    </script>
</body>
</html>
