<body>

    <h2 style="text-align: center;">5.Formulas</h2>
    <p>For write Square = Alt + 0178</p>
    <p>For write cube = Alt + 0179</p>


  <script>
    var a = 5, b = 3, c = 2;

    // 1. (a² - b²) = (a - b)(a + b)
    var formula1 = (a - b) * (a + b);
    document.write("1. (a² - b²) = " + formula1 + "<br>");

    // 2. (a - b)² = a² - 2ab + b²
    var formula2 = (a * a) - (2 * a * b) + (b * b);
    document.write("2. (a - b)² = " + formula2 + "<br>");

    // 3. (a + b + c)² = a² + b² + c² + 2ab + 2ac + 2bc
    var formula3 = (a * a) + (b * b) + (c * c) + (2 * a * b) + (2 * a * c) + (2 * b * c);
    document.write("3. (a + b + c)² = " + formula3 + "<br>");

    // 4. (a - b - c)² = a² + b² + c² - 2ab - 2ac + 2bc
    var formula4 = (a * a) + (b * b) + (c * c) - (2 * a * b) - (2 * a * c) + (2 * b * c);
    document.write("4. (a - b - c)² = " + formula4 + "<br>");

    // 5. (a - b)³ = a³ - 3a²b + 3ab² - b³
    var formula5 = (a * a * a) - (3 * a * a * b) + (3 * a * b * b) - (b * b * b);
    document.write("5. (a - b)³ = " + formula5 + "<br>");
  </script>
</body>
